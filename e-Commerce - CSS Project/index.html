<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Discover Our Latest Products</h1>
        <nav>
            <a href="#">All Products</a>
            <a href="#">Electronics</a>
            <a href="#">Clothing</a>
            <a href="#">Accessories</a>
        </nav>
    </header>

    <main>
        <div class="product-layout">
            <div class="card">
                <img src="multimedia/phone.jpg" alt="Product 1">
                <div class="detail">
                    <h2>Smartphone</h2>
                    <p>$ 299.99</p>
                    <p>⭐</p>
                </div>
            </div>
            <div class="card">
                <img src="multimedia/sneakers.jpg" alt="Product 2">
                <div class="detail">
                    <h2>Sneakers</h2>
                    <p>$ 79.99</p>
                    <p>⭐⭐⭐</p>
                </div>
            </div>
            <div class="card">
                <img src="multimedia/watch.jpg" alt="Product 3">
                <div class="detail">
                    <h2>Watch</h2>
                    <p>$ 599.90</p>
                    <p>⭐⭐⭐⭐⭐</p>
                </div>
            </div>
            <div class="card">
                <img src="multimedia/headphone.jpg" alt="Product 4">
                <div class="detail">
                    <h2>Headphone</h2>
                    <p>$ 155.99</p>
                    <p>⭐⭐</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 E-commerce Store. Designed with ❤️ by Prasanna. ❤️</p>
    </footer>
</body>
</html>
